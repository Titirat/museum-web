    <!-- GET DATA AND MAKE TABLE -->

    <script type="text/javascript" >
        $(function() {
            $('#submitData').click(function()
            {
                var contentNumber = $('#contentNumber').val();
                var category = $('#category').val();
                var topic = $('#topic').val();
                var content = $('#content').val();
                var sendData = {"contentNumber": contentNumber, "category": category , "topic": topic , "content": content }
                console.log(sendData);
                $.get('/contentQuery.php',sendData,function(data)
                {
                    console.log(data);
                    var getdata = jQuery.parseJSON(data);
                    console.log(getdata);
                    $("#qtbfunct").empty();
                    var buttonA = ['<button type="button" class="delete btn btn-danger btn-xs"  id="'].join('');

                    var buttonB = ['<button type="button" class="update btn btn-info btn-xs"  id="'].join('');
                    var buttonC = ['">DELETE</button>'].join('');
                    var buttonD = ['">UPDATE</button>'].join('');

                    var options = "";
                    for (var i = 0; i < getdata.length;i++){

                        var delButton = buttonA+getdata[i].menuID+buttonC;
                        var updButton = buttonB+getdata[i].menuID+buttonD;
                        console.log(delButton);console.log(updButton);
//                    เราลบบวกหนึ่งด้านหลังcontentNumberออกไปนะ
                        var tmp = getdata[i].contentNumber;
                        options += "<tr><td>"+tmp+"</td><td>"+getdata[i].category+"</td><td>"+getdata[i].topic+"</td><td>"+getdata[i].content+"</td><td>"+updButton+"</td><td>"+delButton+"</td></tr>";

                    }
                    $("#qtbfunct").append(options);
                });
            });
        });
    </script>
